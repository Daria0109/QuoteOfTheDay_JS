<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Of The Day</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container-content">
        <div class="title-block">
          <i
            class="fas fa-quote-right icon"
            style="font-size: 220px; color: #bc4b51af"
          ></i>
          <h1 class="title">Quote of the Day</h1>
        </div>
        <div class="quote-container hide">
          <img class="photo" src="" alt="quote photo" />
          <div class="quote-block">
            <i
              class="fas fa-quote-right quote-icon"
              style="font-size: 80px; color: #fff"
            ></i>
            <blockquote class="quote"></blockquote>
            <div class="author"></div>

            <ul class="actions">
              <li class="actions-item share">
                <i
                  class="fas fa-share-alt actions-icon share-icon"
                  style="font-size: 35px; color: #43a2f1"
                ></i>
                <span class="actions-span share-span">Share</span>
              </li>
              <li class="actions-item likes">
                <i
                  class="fas fa-heart actions-icon likes-icon"
                  style="color: #fff"
                ></i>
                <span class="actions-span likes-span">153</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="loader">Loading...</div>
      </div>
      <div class="container-controls">
        <button class="generate-btn">Generate new quote</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/39769e240f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
