<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Of The Day</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container-content">
        <div class="title-block">
          <i class="fas fa-quote-right icon" style="color: #bc4b51af"></i>
          <h1 class="title animate__animated animate__fadeIn">
            Quote of the Day
          </h1>
        </div>
        <div class="quote-container hide">
          <img
            class="photo animate__animated animate__fadeIn"
            src=""
            alt="quote photo"
          />
          <div class="quote-block animate__animated animate__fadeIn">
            <i class="fas fa-quote-right quote-icon" style="color: #fff"></i>
            <blockquote class="quote"></blockquote>
            <div class="author"></div>

            <ul class="actions">
              <li class="actions-item share">
                <i
                  class="fas fa-share-alt actions-icon share-icon"
                  style="color: #2d00f7"
                ></i>
                <span class="actions-span share-span">Share</span>
              </li>
              <li class="actions-item likes">
                <i class="fas fa-heart actions-icon likes-icon"></i>
                <span class="actions-span likes-span"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="loader">Loading...</div>
      </div>
      <div class="container-controls">
        <button class="generate-btn">Generate new quote</button>
      </div>
    </div>
    <div class="modal">
      <button class="modal__close">&times;</button>
      <ul class="social__list">
        <li class="social__item">
          <a href="#" class="social__link facebook">Facebook</a>
        </li>

        <li class="social__item">
          <a href="#" class="social__link wechat">WeChat</a>
        </li>

        <li class="social__item">
          <a href="#" class="social__link instagram">Instagram</a>
        </li>

        <li class="social__item">
          <a href="#" class="social__link twitter">Twitter</a>
        </li>

        <li class="social__item">
          <a href="#" class="social__link google">Google+</a>
        </li>

        <li class="social__item">
          <a href="#" class="social__link telegram">Telegram</a>
        </li>

        <li class="social__item">
          <a href="#" class="social__link linkedin">LinkedIn</a>
        </li>

        <li class="social__item">
          <a href="#" class="social__link pinterest">Pinterest</a>
        </li>
      </ul>
    </div>
    <div class="overlay"></div>

    <script
      src="https://kit.fontawesome.com/39769e240f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
